<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="chackout.css">
    <title>Payment</title>
</head>
<body>
    <div class="container-fluid">
    <div class="row">
        <div class="col-75">
            <div class="container">
                <form action="#" >
                    <div class="row">
                        <div class="col-50">
                            <h3>Billing Address</h3>
                            <label for="f-name"><i class="fa fa-user" style="color: rgb(124, 8, 66);"></i>Full Name</label>
                            <input type="text" name="firstname" id="f-name" placeholder="Enter Your Name">
                            <label for="email"><i class="fa fa-envelope" style="color: rgb(124, 8, 66);"></i>Email</label>
                            <input type="email" name="email" id="email" placeholder="yourExample@Example.com">
                            <label for="address"><i class="fa fa-address-card" style="color: rgb(124, 8, 66);"></i>Address</label>
                            <input type="text" name="address" id="address" placeholder="Enter Your address">
                            <label for="city"><i class="fa fa-building" style="color: rgb(124, 8, 66);" ></i>city</label>
                            <input type="text" name="city" id="city" placeholder="Enter Your city">
                            <div class="row">
                                <div class="col-50">
                                    <label for="state">State</label>
                                    <input type="text" name="state" placeholder="state">
                                </div>
                                <div class="col-50">
                                    <label for="zip">Zip</label>
                                    <input type="text" name="zip" placeholder="zip">
                                </div>

                            </div>
                        </div>
                        <div class="col-50">
                            <h3>Payment</h3>
                            <label for="card">Accepted Card</label>
                            <div class="icon-container">
                                <i class="fa fa-cc-visa" style="color: navy;"></i>
                                <i class="fa fa-cc-mastercard" style="color: red;"></i>
                                <i class="fa fa-cc-amex" style="color: blue;"></i>
                                <i class="fa fa-cc-discover" style="color: orange;"></i>
                            </div>
                            <label for="cname">Card Name</label>
                            <input type="text" name="cname" id="cname" placeholder="Enter your Card Name">

                            <label for="cno">Card Nomber</label>
                            <input type="text" name="cno" id="cno" placeholder="Enter your Card Nomber">
                            <label for="exmonth">Exp Month</label>
                            <input type="text" name="exmonth" id="exmonth">
 <div class="row">
     <div class="col-50">
         <label for="exyear">Exp Year</label>
         <input type="text" name="exyear" id="exyear">

     </div>
     <div class="col-50">
         <label for="cvv">CVV</label>
         <input type="text" name="cvv" id="cvv" placeholder="Cvv">
     </div>
 </div> 
                        </div>
                    </div>
                    <label for="">
                        <input type="checkbox" name="checkbox" id="checkbox">Shipping address same
                    </label>
                    <input type="button" value="Continue to checkout" class="btn">

                </form>
            </div>
        </div>
        <div class="col-25">
            <div class="container">
                <div class="section topic">
                    <h2 class="section-title">Connected</h2>
                    <ul>
                        <li><a href="#" class="si"><i class="fa fa-facebook" style="color: blue;">Facebook</i></a></li>
                        <li><a href="#" class="si"><i class="fa fa-twitter" style="color: blue;">Twitter</i></a></li>
                        <li><a href="#" class="si"><i class="fa fa-youtube" style="color: red;">YouTube</i></a></li>
                        <li><a href="#" class="si"><i class="fa fa-pinterest" style="color: tomato;">Pinterest</i></a></li>
                        <li><a href="#"class="si"><i class="fa fa-github" style="color: #000;">GitHub</i></a></li>
                        
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
